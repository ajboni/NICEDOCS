# Project and logo on the navbar.
projectName: Nice Docs
projectLogo: "book.svg"

# Index document to load when the user reach root URL. Should be the same for every language.
indexDocument: ".index"

# Landing slug for each languaga. Unfortunately we cannot use /lang/index or /lang so we use /lang/home by default
landingSlug: "home"

# Default language for the site, used when user reach root URL without /lang/ slug.  
# Must be the same name as the root folder of docs.
defaultLanguage: "eng"

# Available Languages 
availableLanguages:
  - id: eng
    icon: "fa fa-user"
    caption: "English"
  - id: spa
    icon: "fa fa-user"
    caption: "EspaÃ±ol"
  - id: fr
    icon: "fa fa-user"
    caption: "French"

# Links for the navbar
navigation:
  - caption: Site
    icon: "fas fa-globe"
    url: "https://aboni.dev/"
  - caption: Github
    icon: "fab fa-github"
    url: "https://github.com/ajboni/"

